<!DOCTYPE html>
<html>

<head>
    <title>Incide - Startseite</title>
    <meta charset="utf-8">
    <link href="../../Assets/public/css/incide.min.css" rel="stylesheet" type="text/css">
    <script src="../../Assets/public/js/incide.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

</head>

<body>
    <section id="header">
        <div class="container">
            <div class="row">
                <div class="col-2">
                    <img src="../../Assets/img/logo_black.png" alt="logo" class="img-fluid" id="logo_white">
                    <img src="../../Assets/img/Logo_black.png" alt="logo" class="img-fluid d-none" id="logo_black">
                </div>
                <div class="offset-6"></div>
                <div class="col-3 my-auto">
                    <a href="">
                        <button type="button" class="btn">
                            Download now
                        </button>
                    </a>
                </div>
                <div class="col-1">
                    <div class="burger">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>

            <nav class="d-none">
                <div class="row">
                    <div class="col-4">
                        <ul class="list-unstyled">
                            <li>
                                <h2>
                                    Sprache
                                </h2>
                            </li>
                            <a href="">
                                <li>
                                    Englisch
                                </li>
                            </a>
                            <a href="">
                                <li>
                                    Deutsch
                                </li>
                            </a>
                        </ul>
                    </div>
                    <div class="col-4">
                        <ul class="list-unstyled">
                            <li>
                                <h2>
                                    Hilfe
                                </h2>
                            </li>
                            <a href="../../de/hilfe/kontakt.html">
                                <li>
                                    Kontakt
                                </li>
                            </a>
                            <a href="../../de/hilfe/faq.html">
                                <li>
                                    FAQ
                                </li>
                            </a>
                        </ul>
                    </div>
                    <div class="col-4">
                        <ul class="list-unstyled">
                            <li>
                                <h2>
                                    Rechtliches
                                </h2>
                            </li>
                            <a href="../../de/rechtliches/impressum.html">
                                <li>
                                    Impressum
                                </li>
                            </a>
                            <a href="../../de/rechtliches/impressum.html">
                                <li>
                                    Datenschutz
                                </li>
                            </a>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </section>

    <section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-8 mx-auto hide bug" data-select="bug">
                    <h2>
                        Fehler Melden
                    </h2>
                </div>
                <div class="col-8 mx-auto hide report" data-select="report">
                    <h2>
                        Nutzer Melden
                    </h2>
                </div>
                <div class="col-8 mx-auto hide other" data-select="other">
                    <h2>
                        Sonstiges
                    </h2>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-8 mx-auto">
                    <select id="select_contact" class="w-100 input">
                        <option>Wieso möchtest du uns kontaktieren?</option>
                        <option value="bug" rel="bug">Fehler Melden</option>
                        <option value="report" rel="report">Nutzer Melden</option>
                        <option value="other" rel="other">Sonstiges</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-8 mx-auto">
                    <input type="text" class="input w-100 text-center mt-3" placeholder="Dein Nutzername">
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-8 mx-auto">
                    <input type="text" class="input w-100 text-center mt-3 hide bug bug_topic" placeholder="Wo ist der Fehler passiert">
                    <input type="text" class="input w-100 text-center mt-3 hide report report_topic" placeholder="Welchen Nutzername hat der Nutzer?">
                </div>
            </div>
            <div class="row">
                <div class="col-8 mx-auto">
                    <input type="text" class="input w-100 text-center mt-3 hide bug bug_description" placeholder="Bitte erzähle so detailliert wie möglich, wie der Fehler entstanden ist.">
                    <input type="text" class="input w-100 text-center mt-3 hide report report_description" placeholder="Bitte erzähle so detailliert wie möglich, weshalb du diesen Nutzer melden möchtest.">
                    <input type="text" class="input w-100 text-center mt-3 hide other other_description" placeholder="Erzähle uns weshalb du uns kontaktieren möchtest.">
                </div>
            </div>
            <div class="row">
                <div class="col-2 mx-auto mt-3">
                    <button type="button" class="btn">
                        Weiter
                    </button>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
